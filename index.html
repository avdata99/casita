<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Casa</h2>  
  <p>95 &#13217; cubiertos. 160 &#13217; totales</p>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active"><img src="img/casa/01.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/02.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/03.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/04.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/05.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/06.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/07.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/08.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/09.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/10.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/11.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/12.jpg" style="width:100%;"></div>
      <div class="item active"><img src="img/casa/13.jpg" style="width:100%;"></div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>

  <h2>Mini depto</h2>  
  <div id="myCarousel2" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel2" data-slide-to="1"></li>
      <li data-target="#myCarousel2" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active"><img src="img/mini-depto/01.jpg" style="width:100%;"></div>
        <div class="item active"><img src="img/mini-depto/02.jpg" style="width:100%;"></div>
        <div class="item active"><img src="img/mini-depto/03.jpg" style="width:100%;"></div>
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel2" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>
</div>

</body>
</html>
