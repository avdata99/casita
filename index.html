<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Casa</h2>  
  <p>95 &#13217; cubiertos. 160 &#13217; totales</p>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active"><img src="img/casa/01.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/02.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/03.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/04.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/05.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/06.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/07.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/08.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/09.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/10.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/11.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/12.jpg" style="width:100%;"></div>
      <div class="item"><img src="img/casa/13.jpg" style="width:100%;"></div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>

  <h2>Ubicación</h2>
  
  <p>A 100 mts del Instituto Dante Aligieri</p>
  <p>A cuadras del río y del centros de la ciudad</p>
  
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1051.7564486855445!2d-64.51873287074729!3d-31.424259654432507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d66239b78a401%3A0xa4c2a39ee9241558!2sAlfonsina%20Storni%20427%2C%20Villa%20Carlos%20Paz%2C%20C%C3%B3rdoba!5e1!3m2!1sen!2sar!4v1612031646952!5m2!1sen!2sar" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

  <h2>Mini depto</h2>  
  <div id="myCarousel2" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel2" data-slide-to="1"></li>
      <li data-target="#myCarousel2" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active"><img src="img/mini-depto/01.jpg" style="width:100%;"></div>
        <div class="item"><img src="img/mini-depto/02.jpg" style="width:100%;"></div>
        <div class="item"><img src="img/mini-depto/03.jpg" style="width:100%;"></div>
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel2" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>
</div>

</body>
</html>
